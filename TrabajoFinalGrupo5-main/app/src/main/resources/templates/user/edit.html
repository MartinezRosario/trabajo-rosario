<!DOCTYPE html>
<html xmlns:th="https:///www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modificar Usuario</title>
</head>
<body>
    <div th:replace="app/components/navbar :: navbar"></div>
    <div class="content">
        <div class="access">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>¡Un dato mal es un tramite perdido!</h1>
                        <p>Actualiza los datos constantemente para evitar problemas</p>
                    </div>
                    <form class="form" th:object="${user}" th:action="@{/accounts/edit}" method="post">
                        <div class="input-wrap">
                            <label>Nombre</label>
                            <label>
                                <input class="input" th:text="${name}" th:field="*{name}" type="text" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <label>Apellido</label>
                            <label>
                                <input class="input" th:text="${lastName}" th:field="*{lastName}" type="text" required>
                            </label>
                        </div>
                        <div class="input-wrap w-100">
                            <label>Correo Electronico</label>
                            <label>
                                <input class="input" th:text="${email}" th:field="*{email}" type="email" required>
                            </label>
                        </div>
                        <div class="input-wrap w-100">
                            <label>Contraseña</label>
                            <label>
                                <input class="input" th:text="${password}" th:field="*{password}" type="password" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <label>Nacionalidad</label>
                            <label>
                                <select class="select" th:field="*{nationality}" required>
                                    <option th:each="country:${country_list}" th:value="${country.code}" th:text="${country.name}"></option>
                                </select>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <label>Tipo de Usuario</label>
                            <label>
                                <select class="select" th:switch="${name}" th:field="*{type}" required>
                                    <option th:value="User">Turista</option>
                                    <option th:value="Staff">Moderador</option>
                                    <option th:value="Administrator">Administrador</option>
                                </select>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <button type="submit">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
