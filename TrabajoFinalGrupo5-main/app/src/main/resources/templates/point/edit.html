<!DOCTYPE html>
<html xmlns:th="https:///www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modificar Punto</title>
</head>
<body>
    <div th:replace="app/components/navbar :: navbar"></div>
    <div class="content">
        <div class="access">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>Punto Turistico</h1>
                        <p></p>
                    </div>
                    <form class="form" th:object="${point}" th:action="@{/points/edit}" method="post">
                        <div class="input-wrap">
                            <label>Nombre</label>
                            <label>
                                <input class="input" th:text="${name}" th:field="*{name}" type="text" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <label>Descripcion</label>
                            <label>
                                <input class="input" th:text="${description}" th:field="*{description}" type="text" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <label>Direccion</label>
                            <label>
                                <input class="input" th:text="${locate}" th:field="*{locate}" type="text" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <label>Tipo</label>
                            <label>
                                <select class="select" th:switch="${type}" th:field="*{type}" required>
                                    <option th:value="Traking">Senderismo</option>
                                    <option th:value="Others">Otros</option>
                                </select>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <button type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
