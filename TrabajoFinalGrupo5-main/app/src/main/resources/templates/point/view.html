<!DOCTYPE html>
<html xmlns:th="https:///www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Detalles</title>
</head>
<body>
    <div th:replace="app/components/navbar :: navbar"></div>
    <div class="content">
        <div class="access">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>¡Bienvenido de vuelta!</h1>
                        <p>Inicia sesión y continúa tu emocionante viaje con nosotros</p>
                    </div>
                    <div>
                        <h1 th:text="${point.name}">¡Bienvenido de vuelta!</h1>
                        <p th:text="${point.description}">Inicia sesión y continúa tu emocionante viaje con nosotros</p>
                    </div>
                    <form class="form" th:object="${comment}" th:action="@{/points/comment}" method="post">
                        <div class="input-wrap w-100">
                            <label>Comentario</label>
                            <label>
                                <input class="input" th:field="*{text}" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <button type="submit">Comentar</button>
                        </div>
                    </form>
                    <form class="form" th:object="${review}" th:action="@{/points/review}" method="post">
                        <div class="input-wrap w-100">
                            <label>Comentario</label>
                            <div class="input-wrap w-100">
                                <label>
                                    <select class="select" th:field="*{review}" required>
                                        <option th:value="1">1</option>
                                        <option th:value="2">2</option>
                                        <option th:value="3">3</option>
                                        <option th:value="4">4</option>
                                        <option th:value="5">5</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <button type="submit">Calificar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
    
            </div>
        </div>
    </div>
</body>
</html>
