<!DOCTYPE html>
<html xmlns:th="https:///www.thymeleaf.org" lang="es" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div th:replace="app/components/navbar :: navbar"></div>
    <div class="content">
        <div class="access">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>¡Bienvenido de vuelta!</h1>
                        <p>Ingresa con tu cuenta para explorar nuevas aventuras y acceder a todas las increíbles funcionalidades que tenemos para ofrecerte. ¡Estamos emocionados de tenerte de regreso!</p>
                    </div>
                    <form class="form" th:object="${user}" th:action="@{/login}" method="post">
                        <div class="input-wrap w-100">
                            <label>Correo Electronico</label>
                            <label>
                                <input class="input" th:field="*{email}" type="email" required>
                            </label>
                        </div>
                        <div class="input-wrap w-100">
                            <label>Contraseña</label>
                            <label>
                                <input class="input" th:field="*{password}" type="password" required>
                            </label>
                        </div>
                        <div class="input-wrap">
                            <button type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
