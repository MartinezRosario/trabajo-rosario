                    </div>
                    <form class="form" th:object="${user}" th:action="@{/accounts/new}" method="post">

                            <input class="input" th:field="*{email}" type="email" required>

                            <label>Contraseña</label>
                            <input class="input" th:field="*{password}" type="password" required>
                        </div>
                        <div class="input-wrap">
                            <label>Nacionalidad</label>
                            <select class="select"  th:field="*{nationality}" required>
                                <option th:each="country:${country_list}" th:value="${country.code}" th:text="${country.name}"></option>

                            <label>Tipo de Usuario</label>
                            <select class="select" th:field="*{type}" required>

                                <option th:value="Administrator">Administrador</option>
